name: Circaea
version: '${version}'
main: net.fuchsiamc.circaea.Circaea
api-version: 1.18
authors: [ Tomat ]
description: A powerful in-house permissions system for Spigot.

commands:
  ?playername:
    description: Debug command that resolves a player.
    usage: /?playername <name|uuid>

  viewperms:
    description: Lists a player's permissions, as well as their applied rank and groups.
    usage: /viewperms <name>
    permission: circaea.viewperms

  refreshperms:
    description: Refreshes permissions in case they somehow desync.
    usage: /refreshperms
    permission: circaea.refreshperms