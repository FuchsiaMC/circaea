name: Circaea
version: '${project.version}'
main: net.fuchsiamc.circaea.Circaea
api-version: 1.18

authors: [ FuchsiaMC ]
description: A powerful in-house permissions system for Spigot.

commands:
  ?playername:
    description: Debug command that resolves a player.
    usage: /?playername <name|uuid>

  circaea:
    description: All Circaea commands.
    usage: /circaea <sub command>
    permission: circaea.command.circaea
